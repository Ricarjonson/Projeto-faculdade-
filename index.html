<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIMO'S PET SHOP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="CSS/style.css" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #fff;
        }
        nav {
            background-color: #001f3f;
        }
        footer {
            background-color: #001f3f;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        .navbar-brand, .nav-link, .footer-link {
            color: #fff;
        }
        .carousel-item img {
            width: 100%;
            max-width: 2000px; /* Limita a largura do carrossel */
            height: 500px; /* Ajusta a altura automaticamente */
            object-fit: cover; /* Garante que as imagens sejam cortadas corretamente */
        }
        .btn-primary {
            background-color: #001f3f;
            border-color: #001f3f;
        }
        .card {
            background-color: #001f3f;
        }
        .card-title, .card-text {
            color: #fff;
        }

        /* Adaptar o layout e o carrossel ao zoom */
        body {
            zoom: 100%; /* Permite que o layout se adapte ao zoom */
        }

        /* Responsividade extra */
        @media (max-width: 700px) {
            .carousel-item img {
                max-height: 400px; /* Reduz a altura do carrossel em telas menores */
            }
        }
    </style>
</head>
<body>

    <!-- Cabeçalho -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <img src="./asserts/logo.png" style= "width:100px;height: 100px;">
            <a class="navbar-brand" href="#">MIMO'S PET SHOP</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Produtos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Serviços</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contato</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Cadastro</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Carrossel de Produtos/Serviços -->
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./asserts/Post instagram ração para pet vermelho .png" alt="Produto 1" style= "width:1520px;height: 700px;">
                <div class="carousel-caption d-none d-md-block">
                    <h5> RAÇÃO</h5>
                    <p> A PARTIR DE - R$ 69,90</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="./asserts/Post Instagram Pet Shop banho azul.jpg" alt="Serviço 1" style= "width:1520px;height: 700px;">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Banho&Tosa</h5>
                    <p>Por apenas - R$ 99,90</p>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Próximo</span>
        </button>
    </div>

    <!-- Formulário de Cadastro de Cliente e Pet -->
    <div class="container mt-5">
        <h2>Cadastro de Cliente e Pet</h2>
        <form id="cadastroForm">
            <div class="row mb-3">
                <div class="col">
                    <label for="nomeCliente">Nome do Cliente</label>
                    <input type="text" class="form-control" id="nomeCliente" placeholder="Nome completo" required>
                </div>
                <div class="col">
                    <label for="emailCliente">Email</label>
                    <input type="email" class="form-control" id="emailCliente" placeholder="exemplo@email.com" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="enderecoCliente">Endereço</label>
                <input type="text" class="form-control" id="enderecoCliente" placeholder="Rua, número, bairro" required>
            </div>
            <div class="mb-3">
                <label for="telefoneCliente">Telefone</label>
                <input type="tel" class="form-control" id="telefoneCliente" placeholder="(xx) xxxx-xxxx" required>
            </div>
            <hr>
            <h4>Informações do Pet</h4>
            <div class="row mb-3">
                <div class="col">
                    <label for="nomePet">Nome do Pet</label>
                    <input type="text" class="form-control" id="nomePet" placeholder="Nome do pet" required>
                </div>
                <div class="col">
                    <label for="tipoPet">Tipo do Pet</label>
                    <select class="form-control" id="tipoPet" required>
                        <option>Cão</option>
                        <option>Gato</option>
                        <option>Pássaro</option>
                        <option>Outro</option>
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <label for="racaPet">Raça</label>
                    <input type="text" class="form-control" id="racaPet" placeholder="Raça do pet" required>
                </div>
                <div class="col">
                    <label for="temperamentoPet">Temperamento</label>
                    <input type="text" class="form-control" id="temperamentoPet" placeholder="Calmo, agitado, etc." required>
                </div>
            </div>
            <hr>
            <h4>Escolha de Serviço</h4>
            <div class="mb-3">
                <label for="servicoPet">Serviço</label>
                <select class="form-control" id="servicoPet" required>
                    <option>Banho</option>
                    <option>Tosa</option>
                    <option>Banho e Tosa</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="agendamentoData">Data de Agendamento</label>
                <input type="date" class="form-control" id="agendamentoData" required>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="teleBuscaBuscar">
                <label class="form-check-label" for="teleBuscaBuscar">
                    Buscar em casa.
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="teleBuscaEntregar">
                <label class="form-check-label" for="teleBuscaEntregar">
                    Entregar em casa.
                </label>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Cadastrar</button>
        </form>
    </div>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2024 MIMO'S PET SHOP. Todos os direitos reservados.</p>
        <a href="#" class="footer-link">Facebook</a> | <a href="#" class="footer-link">Instagram</a> | <a href="#" class="footer-link">Contato</a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
